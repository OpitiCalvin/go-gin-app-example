version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: Install
          commands:
            - sem-version go 1.15
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - 'cache restore vendor-&SEMAPHORE_GIT_BRANCH-$(checksum go.mod),vendor-$SEMAPHORE_GIT_BRANCH, vendor-main'
            - go mod vendor
            - 'cache store vendor-$SEMAPHORE_GIT_BRANCH-$checksum go.mod), vendor-$SEMAPHORE_GIT_BRANCH,vendor-main vendor'
      env_vars:
        - name: GOFLAGS
          value: '-mod=vendor'
